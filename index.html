<script src="html2bpmn.js"></script>

<bpmn-process>
  <bpmn-event type="start">Hello world</bpmn-event>
  <bpmn-task>This is a task</bpmn-task>
  <bpmn-gateway type="exclusive">
    <bpmn-path>
      <bpmn-task>Task A</bpmn-task>
    </bpmn-path>
    <bpmn-path>
      <bpmn-task>Task B</bpmn-task>
      <bpmn-gateway type="exclusive">
        <bpmn-path>
          <bpmn-task>Task A</bpmn-task>
        </bpmn-path>
        <bpmn-path>
          <bpmn-task>Task B</bpmn-task>
        </bpmn-path>
      </bpmn-gateway>
      <bpmn-gateway type="exclusive">
        <bpmn-path>
          <bpmn-gateway type="exclusive">
            <bpmn-path>
              <bpmn-gateway type="exclusive">
                <bpmn-path>
                  <bpmn-task>Task A</bpmn-task>
                </bpmn-path>
                <bpmn-path>
                  <bpmn-task>Task B</bpmn-task>
                </bpmn-path>
              </bpmn-gateway>
              <bpmn-task>Task B</bpmn-task>
            </bpmn-path>
            <bpmn-path>
              <bpmn-task>Task B</bpmn-task>
            </bpmn-path>
          </bpmn-gateway>
          <bpmn-task>Task A</bpmn-task>
        </bpmn-path>
        <bpmn-path>
          <bpmn-task>Task B</bpmn-task>
        </bpmn-path>
      </bpmn-gateway>
      <bpmn-gateway type="exclusive">
        <bpmn-path>
          <bpmn-task>Task A</bpmn-task>
        </bpmn-path>
        <bpmn-path>
        </bpmn-path>
      </bpmn-gateway>
      <bpmn-task>Task B</bpmn-task>
    </bpmn-path>
  </bpmn-gateway>
  <bpmn-event type="end">Task done</bpmn-event>
</bpmn-process>
